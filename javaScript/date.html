    <title>Date </title>
    <script>
const currentDate= ()=>{
    const array=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

console.log(day);
return day;
}
currentDate();
document.addEventListener('DOMContentLoaded',()=>{
    document.querySelector('.dates').innerHTML=currentDate();
});

</head>

</body>
